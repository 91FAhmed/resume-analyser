<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1440 900"
  width="100%"
  height="100%"
  preserveAspectRatio="xMidYMid slice"
>
  <defs>
    <!-- Base soft diagonal gradient -->
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c5d0a3" stop-opacity="0.30"/>
      <stop offset="40%" stop-color="#f1dabf" stop-opacity="0.40"/>
      <stop offset="70%" stop-color="#ecc3a0" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.55"/>
    </linearGradient>

    <!-- Top white glow (matches reference style) -->
    <radialGradient id="topGlow" cx="50%" cy="0%" r="75%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle lower tint -->
    <radialGradient id="bottomTint" cx="85%" cy="90%" r="70%">
      <stop offset="0%" stop-color="#f1dabf" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#f1dabf" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1440" height="900" fill="url(#baseGradient)"/>
  <rect width="1440" height="900" fill="url(#topGlow)"/>
  <rect width="1440" height="900" fill="url(#bottomTint)"/>
</svg>
